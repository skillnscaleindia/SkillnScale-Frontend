name: service_connect
description: A Flutter app connecting home service providers with customers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.5.0
  flutter_dotenv: ^5.1.0
  flutter_riverpod: ^2.5.1
  go_router: ^14.0.2
  lucide_flutter: ^0.563.0
  dio: ^5.4.0
  flutter_secure_storage: ^9.0.0
  google_fonts: ^6.2.1
  dotted_border: ^2.1.0
  # MASTER INTERACTION UPDATES:
  flutter_map: ^6.1.0
  slide_to_act: ^2.0.2
  url_launcher: ^6.2.5
  latlong2: ^0.9.0
  shared_preferences: ^2.5.4
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  flutter_rating_bar: ^4.0.1
  image_picker: ^1.0.7
  record: ^5.1.0
  audioplayers: ^6.0.0
  permission_handler: ^11.3.1
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^16.3.3
  flutter_stripe: ^10.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.4.0

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo.png

flutter:
  uses-material-design: true
  assets:
    - assets/