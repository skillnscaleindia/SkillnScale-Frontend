name: service_connect
description: A Flutter app connecting home service providers with customers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.5.0
  flutter_dotenv: ^5.1.0
  flutter_riverpod: ^2.5.1
  go_router: ^14.0.2
  lucide_flutter: ^0.563.0
  google_fonts: ^6.2.1
  dotted_border: ^2.1.0
  # MASTER INTERACTION UPDATES:
  flutter_map: ^6.1.0
  slide_to_act: ^2.0.2
  flutter_rating_bar: ^4.0.1
  url_launcher: ^6.2.5
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.4.0

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo.png

flutter:
  uses-material-design: true
  assets:
    - assets/